services:
  - type: web
    name: mnist-neural-network
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: ALLOWED_ORIGINS
        value: "*"
